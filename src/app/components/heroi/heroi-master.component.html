
<mat-form-field *ngIf="exibirLista()">
  <input matInput (keyup)="aplicarFiltro($event.target.value)" placeholder="{{ 'WindowsEvents.Master.Filter' | translate }}"/>
</mat-form-field>

<mat-card>

  <mat-card-content>

    <div fxLayout="row" *ngIf="exibirLista()">

      <div fxLayout="column" fxFlex="100%">
        <table mat-table [dataSource]="dadosTabela" matSort>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'WindowsEvents.Title' | translate }}</th>
            <td mat-cell *matCellDef="let heroi">{{ heroi.name }}</td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'Actions' | translate }}</th>
            <td mat-cell *matCellDef="let row">
              <a routerLink="" (click)="navegarEventoDetail(row)"><mat-icon>visibility</mat-icon></a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
          <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>

    </div>

    <div fxLayout="row" *ngIf="!exibirLista()">
      <div fxLayout="column" fxFlex="100%">
        <h4> {{ 'WindowsEvents.Master.NotFound' | translate }} </h4>
      </div>
    </div>

  </mat-card-content>

</mat-card>
